name: CI

on:
  push:
    branches:
      - main
      - "*"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fitfile_customgpt_action

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          python-version: "3.12"

      - name: Sync dependencies
        run: uv sync --dev

      - name: Pre-commit (ruff + mypy)
        run: uv run pre-commit run --all-files ruff ruff-format mypy

      - name: Unit tests
        run: uv run pytest
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
